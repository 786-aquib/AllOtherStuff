<!DOCTYPE html>
<html>
	<head>
		<title>React</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<script src="https://fb.me/react-0.14.7.js"></script>
		<script src="https://fb.me/react-dom-0.14.7.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
	</head>
		<body>
			<div class="container">
				<div class="row">	
					<div class="col-md-12">
						<div id="app"></div>
					</div>					
				</div>
			</div>
			<script type="text/babel">
				let App = React.createClass({
					getInitialState: function(){
						return{
							text: '',
							todos: [
								{
									id: 1,
									text: "Work"
								},
								{
									id: 2,
									text: "School"
								},
								{
									id: 3,
									text: "House"
								}
							]
						}
					},
					render: function(){
						return(
							<div>
								<TodoForm onTodoAdd ={this.handleTodo}/>
								<TodoList todos = {this.state.todos} deleteTodo ={this.handleTodoDelete}/>
							</div>
						)
					},
					handleTodo: function(text){
						let newTodo ={
							id: this.state.todos.length+1,
							text: text
						}
						this.setState({
							todos: this.state.todos.concat(newTodo)
						});
					},
					handleTodoDelete: function(todo){
						let todos = this.state.todos;
						for(let i = 0; i<todos.length;i++){
							if(todos[i].id==todo.id){
								todos.splice(i,1);
							}
						}
						this.setState({todos:todos});
					}
				});
				let TodoForm = React.createClass({
					render: function(){
						return(
							<ul>
								<form onSubmit = {this.onSubmit}>
									<div className = "form-group">
										<label>Todo text </label>
										<input type = "text" ref = "text" onChange = {this.onChange}
										className = "form-control"/>
									</div>
								</form>
							</ul>
						)
					},
					onSubmit: function(ev){
						ev.preventDefault();
						let text = this.refs.text.value.trim();
						if(!text){
							alert("Please input a new task to do");
							return;
						}
						this.props.onTodoAdd(text);
						this.refs.text.value ='';
					}
				});
				let TodoList = React.createClass({
					render: function(){
						return(
							<ul className ="list-group">
								{
								this.props.todos.map(todo => {
										return <li className = "list-group-item" todo = {todo}
										key = {todo.id}>{todo.text} <a onClick = {this.onDelete.bind(this, todo)}
										className ="delete" href ="#">x</a></li>
									})
								}
							</ul>
						)
					},
					onDelete(todo){
						this.props.deleteTodo(todo);
					}
				});
				ReactDOM.render(
					<App/>,
					document.getElementById('app')
				);
			</script>
		</body>
</html>

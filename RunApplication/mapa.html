<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Praca inżynierska">
    <meta name="author" content="Adrian Gwoździej">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Application</title>
    <link href="bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-3.3.7/docs/examples/navbar/navbar.css" rel="stylesheet">
    <link href="css/assets/rangeslider/rangeslider.css" rel="stylesheet">
    <link href ="css/style.css" rel = "stylesheet" type ="text/css">
  </head>
  <body id="mapPage">
    <div class="container">
      <div id="floating-panel">
        <div id="map">
        </div>
        <p class = "center">Total Distance:<span id="total"></span></p>
        <div id="elevation_chart"></div>
        <div class="jumbotron" align="center">
          <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn">&times;</a>
            <div id = "align">
              <div class="row">
                <div id="modeRadios" class="controls">
                  <input id="address" class="form-control" type="text"
                  placeholder="Enter start address"></br>
                  <input id="distance" type="textbox" class="form-control" type = "text"
                  placeholder="Enter total distance"></br>
                    Choose an activity:</br>
                    <input type="radio" name="type" id="walkingMode" checked="checked">
                    <label for="walkingMode">Run</label></br>
                    <input type="radio" name="type" id="bicyclingMode">
                    <label for="bicyclingMode">Bicycle</label></br></br>
                    Route Profile:</br>
                    <input type="radio" name="difficult" value="easy"> Easy</br>
                    <input type="radio" name="difficult" value="hard"> Hard</br></br>
                  Choose error tolerance</br></br>
                  <input class="rangeslider" type="range" min="1" max="15 step="1" value="7">
                </div>
                <div class="btn btn-lg btn-primary calculate-road">
                    Turn on
                </div>
              </div>
            </div>
          </div>
          <span class = "cursor">&#9776;</span> 
        </div>
      </div>
    </div>

    <script src="./js/assets/jquery/jquery.js" type="text/javascript"></script>
    <script src="js/assets/rangeslider/rangeslider.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDyzbKgG1opDDjf6rVvEHxE0ya6eSZ7cY&libraries=places"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script src="bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-3.3.7/docs/assets/js/ie10-viewport-bug-workaround.js"></script>
    <!-- All objects. They must be before pages scripts -->
    <script src="./js/objects/event-dispatcher.js"></script>
    <script src="./js/objects/elevator.js"></script>
    <script src="./js/objects/routes.js"></script>
    <script src="./js/objects/map.js"></script>
    <script src="./js/objects/navigation.js"></script>
    <script src="./js/objects/interface.js"></script>
    <!-- pages scripts -->
    <script src="js/map-page.js" type="text/javascript" ></script>
  </body>
</html>

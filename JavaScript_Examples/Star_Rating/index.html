<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Television rating</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<body>
	<div class="container mt-5">
		<div class="form-group">
			<select id = "product-select" class="form-control custom-select">
				<option value="0" disabled selected>Select Product</option>
				<option value="sony">Sony 4k TV</option>
				<option value="samsung">Samsung 4k TV</option>
				<option value="visio">Visio 4k TV</option>
				<option value="panasonic">Panasonic 4k TV</option>
				<option value="phillips">Phillips</option>
			</select>
		</div>
		<div class="form-group">
			<input type="number" id="rating-control" class = "form-control" stp ="0.1" 
			max = "5" placeholder="Rate 1 - 5" disabled>			
		</div>	
		<table class="table table-striped">
			<thead>
				<tr>
					<th>4k Television</th>
					<th>Rating</th>
				</tr>
			</thead>
			<tbody>
				<tr class="sony">
					<td>Sony 4k TV</td>
					<td>
						<div class="stars-outer">
							<div class="stars-inner">
							</div>
							<span class="number-rating"></span>
						</div>
					</td>
				</tr>
				<tr class="samsung">
					<td>Samsung 4k TV</td>
					<td>
						<div class="stars-outer">
							<div class="stars-inner">
							</div>
							<span class="number-rating"></span>
						</div>
					</td>
				</tr>
				<tr class="visio">
					<td>Visio 4k TV</td>
					<td>
						<div class="stars-outer">
							<div class="stars-inner">
							</div>
							<span class="number-rating"></span>
						</div>
					</td>
				</tr>
				<tr class="panasonic">
					<td>Panasonic 4k TV</td>
					<td>
						<div class="stars-outer">
							<div class="stars-inner">

							</div>
							<span class="number-rating"></span>
						</div>
					</td>
				</tr>
				<tr class="phillips">
					<td>Phillips 4k TV</td>
					<td>
						<div class="stars-outer">
							<div class="stars-inner">
							</div>
							<span class="number-rating"></span>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="main.js"></script>
</body>

</html>
